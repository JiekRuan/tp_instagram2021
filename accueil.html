<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="instagram copie">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/accueil.css">
    <link rel="icon" type="image/png" href="./ico/ico.ico">
</head>
<body>
    <main>
        <p class="en-tête">réalisation d'une copie de la page de connexion du site <strong>instagram</strong><p>
        <div class="first_block">
            <img src="./svg/logo_instagram.svg" alt="instagram text" class="instagram">
            <p class="email"></p>
        </div>
        <div class="second_block">
            <p>Votre compte est : <p class="mail"></p></p>
            <p class=""></p>
        </div>
        <!-- Grid box -->
        <div class="grid">
        <p class="trend"><img src="./asset/Instagram_icon-icons.com_66804.png" alt="icon instagram">Trends on Instagram</p>
            <ul class="wrapper">
                <li><img src="./asset/boy.jpg" alt="boy"></li>
                <li><img src="./asset/girl_mountain.jpg" alt="mountain girl"></li>
                <li><img src="./asset/girl_train.jpg" alt="train girl"></li>
                <li><img src="./asset/natureboy.jpg" alt="nature boy"></li>
                <li><img src="./asset/man_bench.jpg" alt="bench man"></li>
                <li><img src="./asset/closegirl.jpg" alt="girl"></li>
            </ul>
        </div>
        <p class="text">Télécharger l'application</p>
        <div class="download">
            <img src="./asset/appleStore.png" alt="download on ios" class="dl">
            <img src="./asset/googlePlay.png" alt="download on android" class="dl">
        </div>
    </main>
    <script src="./js/accueil_app.js"></script>
</body>
</html>
